# pytest配置文件
[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --asyncio-mode=auto
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    api: API测试
    db: 数据库测试
    llm: LLM相关测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 覆盖率配置
[coverage:run]
source = .
omit =
    */venv/*
    */virtualenv/*
    */.venv/*
    */tests/*
    */__pycache/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov