[tool:pytest]
# 测试发现规则
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-branch
    --cov-report=lcov:coverage.lcov

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    fast: 快速测试
    database: 需要数据库的测试
    network: 需要网络访问的测试
    api: API相关测试
    llm: LLM相关测试
    mock: 使用模拟数据的测试
    smoke: 冒烟测试
    regression: 回归测试
    performance: 性能测试
    security: 安全测试
    contract: 契约验证测试
    schema: 模式验证测试

# 过滤警告
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# 最小版本要求
minversion = 6.0

# 测试配置
console_output_style = progress
testmon_ignore_dep = true

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    */.tox/*
    */__pycache__/*
    */migrations/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = htmlcov
