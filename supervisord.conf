; 医院层级扫查系统 - Supervisord配置

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:hospital-scanner]
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app
user=hospital_scanner
autostart=true
autorestart=true
startretries=3
stopsignal=TERM
stopwaitsecs=10
environment=PYTHONPATH="/app",HOST="0.0.0.0",PORT="8000",LOG_LEVEL="INFO"
stdout_logfile=/var/log/supervisor/hospital-scanner.out.log
stderr_logfile=/var/log/supervisor/hospital-scanner.err.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:nginx]
command=nginx -g "daemon off;"
directory=/etc/nginx
user=root
autostart=true
autorestart=true
startretries=3
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/nginx.out.log
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:redis]
command=redis-server /etc/redis/redis.conf
directory=/etc/redis
user=redis
autostart=true
autorestart=true
startretries=3
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/redis.out.log
stderr_logfile=/var/log/supervisor/redis.err.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10